<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib\css\bootstrap.css">

    <script src="lib\typescript\bootstrap.js"></script>
    <script src="lib\typescript\jquery_v3.5.1.js"></script>
    <script src="lib\typescript\popper_v1.5.4.js"></script>

    <title>Login</title>
  </head>
  <body style="padding:5%;">
    
    <div class = "container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="container-fluid">
            <div class="row m-auto">
              
                <div class="form-group mb-3">
                  <label for="emailinput">Email Adresse</label>
                  <input type="email" class="form-control input" id="emailinput"  placeholder="Enter email">
                  <small class="text-muted form-text" id="emailhint"></small>
                </div>
              
              
                <div class="form-group">
                  <label for="passwordinput">Passwort</label>
                  <input type="password" class="form-control input" id="passwordinput" placeholder="Enter password">
                  <small class="text-muted form-text" id="passwordhint"></small>
                </div>
             
                <div class="form-group">
                  <button class="btn btn-outline-primary mt-3" onclick="Login()" id="loginbutton">Login</button>
                </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <img src="media\templates\1024px-Square_200x200.svg.png" class="rounded ratio ratio-1x1" alt="Test">
        </div>

      </div>
    </div>


    <script>

      var Kunden = [["test@test.de","vergessen"]];

      var emailInput=$("#emailinput");
      var emailHint=$("#emailhint");
      var passwordInput=$("#passwordinput");
      var passwordHint=$("#passwordhint");
      var loginButton=$("#loginbutton");

      var input=$(".input");

      function Login(){
        if (Kunden[0].includes(emailInput.val()) && Kunden[1].includes(passwordInput.val())){
          input.css("border-color", "green");
        }
        else {
          input.css("border-color", "red");
        }
      }


      function onKeyPress(){
        input.css("border-color", "");
      }

      $(function(){
        emailInput.on("keypress",onKeyPress());
        passwordInput.on("keypress",onKeyPress());
      });






    </script>













  </body>
</html>
