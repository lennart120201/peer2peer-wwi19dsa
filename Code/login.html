<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib\css\bootstrap.css">

    <script src="lib\typescript\bootstrap.js"></script>
    <script src="lib\typescript\jquery_v3.5.1.js"></script>
    <script src="lib\typescript\popper_v1.5.4.js"></script>

    <title>Login</title>
  </head>
  <body style="padding:5%;">

    <div class="container-fluid m-5">

      <h3>Sign Up</h3>

      <form>
        <div class="mb-3">
          <label for="Sign_Up_Username" class="form-label">Username</label>
          <input class="form-control" id="Sign_Up_Username">
        </div>
        <div class="mb-3">
          <label for="Sign_Up_Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Sign_Up_Password">
        </div>
        <div class="mb-3">
          <label for="Sign_Up_Password_Confirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="Sign_Up_Password_Confirm">
        </div>
        <div class="mb-3">
          <label for="Sign_Up_Email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="Sign_Up_Email">
        </div>

        <button type="submit" class="btn btn-primary" onclick="Register()" id="Sign_Up_Button">Sign Up</button>

      </form>

    </div>
    
    <div class="container-fluid m-5">

      <h3>Sign In</h3>

      <form>

        <div class="mb-3">
          <label for="Sign_Up_Email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="Sign_In_Email">
        </div>
        <div class="mb-3">
          <label for="Sign_Up_Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Sign_In_Password">
        </div>

        <button type="submit" class="btn btn-primary" onclick="Login()" id="Sign_In_Button">Sign In</button>

      </form>

    </div>

  </body>
  
  <script>

    
    // Anmerkung für Data_Dev: Es wird zurzeit davon ausgegangen, dass ausschließlich korrekte Daten eingegeben werden, also beim Testen darauf achten, denn es wird noch nicht kontrolliert.
    //                          Wenn die Daten in der Liste vorhanden sind und man eingeloggt wird, erfolgt eine Weiterleitung nach Google, wenn nicht, passiert nichts Frontend-technisches.
    // Bei etwaigen Vergleichen wird der entsprechende Eintrag der Liste mit dem zu erfüllenden Wert verglichen

    // Nutzerliste, in der alle Benutzer als Array gspeichert werden.

    var Nutzerliste = [["Benutzer","Email","Passwort"]];


    // Variablen Sign Up (Register)


    var Sign_Up_Username=$("#Sign_Up_Username");


    var Sign_Up_Email=$("#Sign_Up_Email");


    var Sign_Up_Password=$("#Sign_Up_Password");


    var Sign_Up_Password_Confirm=$("#Sign_Up_Password_Confirm");


    // Variablen Sign In (Login)


    var Sign_In_Email=$("#Sign_In_Email");


    var Sign_In_Password=$("#Sign_In_Password");


    // Zusatzvariblen

    /*

    */


    //Register

    function Register(){

      if(Sign_Up_Password.val()==Sign_Up_Password_Confirm.val()){

        //Nutzerliste wird am Ende um entsprechenden Eintrag ergänzt
        Nutzerliste.push([Sign_Up_Username.val(),Sign_Up_Email.val(),Sign_Up_Password.val()]);

        console.log(Nutzerliste[Nutzerliste.length-1]);

      }
      else{
        console.log("Pw stimmen nicht überein")
      }

    }


    //Login


    function Login(){
    
      var test=false;

      for (var i=0;i<Nutzerliste.length;i++){
        if(Nutzerliste[i][1]==Sign_In_Email.val() && Nutzerliste[i][2]==Sign_In_Password.val()){
          test=true;
          break;
        }
      }
      if(test){
        location.href='https://www.google.com';
        console.log("Erfolg");
      }
      else{
        console.log("Fehler");
      }
    }




    //INIT

    /*

    */






  </script>

</html>
