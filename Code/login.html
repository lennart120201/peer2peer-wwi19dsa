<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib\css\bootstrap.css">

    <script src="lib\typescript\bootstrap.js"></script>
    <script src="lib\typescript\jquery_v3.5.1.js"></script>
    <script src="lib\typescript\popper_v1.5.4.js"></script>

    <title>Login</title>
  </head>
  <body style="padding:5%;">
    
    <div class = "container-fluid">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="container-fluid">
            <div class="row m-auto">
              
                <div class="form-group mb-3">
                  <label for="emailinput">Email Adresse</label>
                  <input type="email" class="form-control input" id="emailinput"  placeholder="Enter email">
                  <small class="text-danger form-text" id="emailhint"></small>
                </div>
              
              
                <div class="form-group">
                  <label for="passwordinput">Passwort</label>
                  <input type="password" class="form-control input" id="passwordinput" placeholder="Enter password">
                  <small class="text-danger form-text" id="passwordhint"></small>
                </div>
             
                <div class="form-group">
                  <button class="btn btn-outline-secondary mt-3" onclick="Login()" id="loginbutton">Login</button>
                  <small class="text-danger form-text" id="loginhint"></small>
                </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <img src="media\templates\1024px-Square_200x200.svg.png" class="rounded ratio ratio-1x1" alt="Test">
        </div>

      </div>
    </div>


    <script>

      var Kunden = [["test@test.de","vergessen"]];

      var emailInput=$("#emailinput");
      var emailHint=$("#emailhint");
      var passwordInput=$("#passwordinput");
      var passwordHint=$("#passwordhint");
      var loginButton=$("#loginbutton");
      var loginHint=$("#loginhint");

      var input=$(".input");
      var validmail=false;
      var validpw=false;

      function onKeyUpMail(){
        if (emailInput.val().includes("@")){
          emailHint.text("");
          validmail=true;
        }
        else{
          emailHint.text("Bitte geben Sie eine gültige E-Mail ein.");
          validmail=false;
        }
      }

      function onKeyUpPw(){
        if (passwordInput.val().length>=4){
          passwordHint.text("");
          validpw=true;
        }
        else{
          passwordHint.text("Das Passwort muss mindestens 4 Zeichen lang sein");
          validpw=false;
        }
      }

      function Login(){
        if(validmail && validpw){
          var test=false;
          for (var i=0;i<Kunden.length;i++){
            if(Kunden[i][0]==emailInput.val() && Kunden[i][1]==passwordInput.val()){
              test=true;
              break;
            }
          }
          if(test){
           location.href='https://www.google.com';
          }
          else{
            loginHint.text("Email oder Passwort falsch.");
          }
        }
        else{
          loginHint.text("Bitte geben Sie gültige Daten in die obenstehenden Felder ein.");
        }
      }

      function onKeyUp(){
        loginHint.text("");
      }

      $(function(){
        emailInput.on("keyup",onKeyUp);
        emailInput.on("keyup",onKeyUpMail);
        passwordInput.on("keyup",onKeyUp);
        passwordInput.on("keyup",onKeyUpPw);
      });





    </script>













  </body>
</html>
